<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha</title>
    <!-- css incorporado ou interno  -->
     <style>
        body{
            line-height: 1.5;
            text-align: center;
            font-size: 18px;
            font-family: Helvetica;
        }

        input, select{
            display: block;
            margin: auto;
            font-size: 17px;
            font-family: helvetica;
        }


     </style>
</head>
<!--  html  -->
<body>
    <h1> Carteirinha Do Estudante </h1>
    <h3> Colégio Reni </h3>
    <form action="">
        <label for="codest"> Código do Estudante </label>
        <input type="number">

        <label for="">Nome do Estudante</label>
        <input type="text">

        <label for="">Instituição de Ensino</label>
        <input type="text">

        <label for="">Curso</label>
        <input type="text">

        <label for="">Série</label>
        <input type="alphanumeric">

        <label for="">Ensino</label>
        <select name="" id="">
            <option value="">Educação infantil</option>
            <option value="">Ensino fundamental 1</option>
            <option value="">Ensino fundamnetal 2</option>
            <option value="">Ensino médio</option>
            <option value="">Educação de jovens e adultos</option>
            <option value="">Ensino superior</option>
        </select>

        <label for="">RG</label>
        <input type="number">

        <label for="">CPF</label>
        <input type="number">

        <label for="">Data de Nascimento</label>
        <input type="number">

        <label for="">Código de Uso</label>
        <input type="number">

        <label for="">Data de Emissão</label>
        <input type="text">

        <label for="">Data de Validade</label>
        <input type="text">

        <label for="">E-mail</label>
        <input type="email">
        <br>
        <input type="submit">
    </form>

    
</body>
</html>
